<div id="wrapper">
    <div ng-include="'app/views/navbar-view.html'"></div>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Proveedores</h1>
                    </div>
                </div>
                <div class="row" id="cargar-proveedor">
                    <div class="col-lg-12">
                            <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="form-group venta-panel-heading">
                                    <strong>Cargar Proveedor</strong>
                                </div>
                            </div>
                          
                                <form class="form-inline" role="form">
                                    <div class="row">
                                        <div class="col-xs-3">
                                            <div class="input-group">
                                                <span class="input-group-addon"><span class="glyphicon glyphicon-user"></span></span>
                                                <input ng-model="proveedor.nombre" type="text" class="form-control" placeholder="Nombre del proveedor">
                                            </div>
                                        </div>
                                        <div class="col-xs-3">
                                            <div class="input-group">
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <span class="input-group-addon">@</span>
                                                    <input ng-model="proveedor.email" type='text' class="form-control" placeholder="e-mail"/>
                                                </div>
                                            </div>
                                        </div>

                                        <div class="col-xs-3">
                                            <div class="input-group">
                                                <div class='input-group date' id='datetimepicker1'>
                                                    <span class="input-group-addon">
                                                        <span class="glyphicon glyphicon-glyphicon glyphicon-earphone"></span>
                                                    </span>
                                                    <input ng-model="proveedor.telefono" type='text' class="form-control" placeholder="telefono"/>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-xs-8">
                                            <label>Notas/Comentarios</label>
                                            <textarea ng-model="proveedor.notas" class="form-control" rows="3"></textarea>
                                        </div>
                                    </div>
                                    <div class="row pull-right">
                                        <div class="col-xs-8">
                                            <input class="btn btn-info" type="submit" value="Agregar" ng-click="addProveedor(proveedor)">
                                        </div>
                                    </div>
                                </form>
                        </div>
                    </div>
                </div>

                <div class="row" id="listado-proveedores">
                    <div class="col-lg-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="form-group venta-panel-heading">
                                    <strong>Listado de proveedores</strong>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                            <table class="table table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Nombre</th>
                                        <th>e-mail</th>
                                        <th>Telefono</th>
                                    </tr>
                                 </thead>
                                <tr ng-repeat="proveedor in proveedoresList">
                                    <td>{{proveedor.nombre}}</td>
                                    <td>{{proveedor.email}}</td>
                                    <td>{{proveedor.telefono}}</td>
                                </tr>
                            </table>
                        </div>

                    </div>
                </div>


                
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
</div>
