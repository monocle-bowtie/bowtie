<div id="wrapper" ng-init="init()">
    <div ng-include="'app/views/navbar-view.html'"></div>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Promociones</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                    <div class="form-group venta-panel-heading">
                                        <strong>Datos de la promoción</strong>
                                    </div>
                                </div>
                        <form name="compraForm" class="form-inline" role="form">
                            <div class="row datos-producto">
                                <div class="row table-responsive detalle-producto-table">
                                    <table class="table table-hover table-striped">
                                        <col style="width:60%">
                                        <col style="width:30%">
                                        <thead>
                                            <tr>
                                                <th>Descripción de la promo</th>
                                                <th>Precio ($)</th>
                                            </tr>
                                         </thead>
                                        <tbody>
                                            <tr>
                                                <td>
                                                    <input ng-model="promo.descripcion"
                                                           class="form-control" 
                                                           placeholder="Ingrese la descripción de la promo...."
                                                           >
                                                </td>
                                                <td>
                                                    <input ng-model="promo.precio"
                                                           class="form-control"
                                                           placeholder="$0,00"
                                                           >
                                                </td>
                                                <td>
                                                   <input class="btn btn-info" 
                                                          type="submit" 
                                                          value="Agregar Promo" 
                                                          ng-click="addPromo(promo)">
                                                </td>
                                            </tr>
                                        </tbody>
                                    </table>
                               </div>
                            </div>
                        </form>


                        <div class="panel panel-default">
                            <table class="table table-bordered table-hover table-striped">
                                <thead>
                                    <tr>
                                        <th>Descripcion</th>
                                        <th>Precio ($)</th>
                                    </tr>
                                </thead>
                                <tbody ng-repeat="promo in promocionesList">
                                    <tr>
                                        <td>{{promo.descripcion}}</td>
                                        <td>{{promo.precio}}</td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                
                </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
</div>
