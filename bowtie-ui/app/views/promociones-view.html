<div id="wrapper" ng-init="init()">
    <div ng-include="'app/views/navbar-view.html'"></div>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Promociones</h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-12">
                        <div class="panel panel-default">
                            <div class="panel-heading">
                                <h3 class="panel-title"><i class="fa fa-money fa-fw"></i> Detalle de caja</h3>
                            </div>
                            <div class="panel-body">
                                <div class="table-responsive">
                                    <table class="table table-bordered table-hover table-striped">
                                        <thead>
                                            <tr>
                                                <th>Descripcion</th>
                                                <th>Precio ($)</th>
                                            </tr>
                                        </thead>
                                        <tbody ng-repeat="promo in promocionesList">
                                            <tr>
                                                <td>{{promo.descripcion}}</td>
                                                <td>{{promo.precio}}</td>
                                            </tr>
                                            
                                        </tbody>
                                    </table>
                                </div>
                            </div>
                        </div>
                    </div>
                
                </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
</div>
