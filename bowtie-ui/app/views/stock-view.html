<div id="wrapper" ng-init='init()'>
    <div ng-include="'app/views/navbar-view.html'"></div>
        <div id="page-wrapper">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <h1 class="page-header">Stock</h1>
                    </div>
                </div>
                <div class="input-group form-group form-group-lg col-lg-4 ">
                  <input type="text" class="form-control" placeholder="Buscar en Stock..." ng-model="stockSearch">
                  <span class="input-group-btn">
                    <button class="btn btn-default" type="button">Buscar</button>
                  </span>
                </div><!-- /input-group -->
                <div class="row" id="stock-list">
                    <div class="col-lg-12">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                <div class="form-group venta-panel-heading">
                                    <strong>Productos</strong>
                                </div>
                            </div>
                        </div>

                        <div class="table-responsive">
                        <table class="table table-hover table-striped">
                            <thead>
                                <tr>
                                    <th>Descripci√≥n</th>
                                    <th>Precio</th>
                                    <th>Cantidad</th>
                                    
                                </tr>
                             </thead>
                            <tr ng-repeat="producto in stockList | filter:stockSearch">
                                <td>{{producto.productoDescripcion}}</td>
                                <td>{{producto.precio | currency : symbol : fractionSize}}</td>
                                <td>{{producto.cantidad}}</td>
                            </tr>
                        </table>
                        </div>
                    </div>
                </div>
                
            </div>
            <!-- /.container-fluid -->
        </div>
        <!-- /#page-wrapper -->
</div>
